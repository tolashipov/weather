<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/main.css'>
</head>
<body>
    <div class='container'>
        <div class='top-bar'>
            <div class='search-bar'>
                <div class='search-button' id='search-button'>
                    <div class='search-icon'></div>
                </div>
                <input type='text' id='city-input' placeholder="Search another city">
            </div>
            <div class='input-error' id='input-error'>Invalid search input</div>
        </div>
        <div class='days-container'>
            <div class='days-top'>
                <div class='arrow-button-right' id='arrow-button-desktop-right'></div>
                <div class='arrow-button-left' id='arrow-button-desktop-left'></div>
            </div>
            <div class='flex-container' id='days-container'>
                <div class='today'>
                    <h1 class='city-name'>CITY NAME</h1>
                    <p class='today-tag'>today</p>
                    <p class='temperature'>--°</p>
                    <p class='weather-type'>Weather</p>
                </div>
                <div class='days-top'>
                    <div class='arrow-button-up' id='arrow-button-mobile-up'></div>
                </div>
                <div class='day'>
                    <p class='week-day' id='week-day-1'></p>
                    <div class='weather-type-image'></div>
                    <p class='temperature'>--°/--°</p>
                    <p class='weather-type'>Weather</p>
                </div>
                <div class='day'>
                    <p class='week-day' id='week-day-2'></p>
                    <div class='weather-type-image'></div>
                    <p class='temperature'>--°/--°</p>
                    <p class='weather-type'>Weather</p>
                </div>
                <div class='day'>
                    <p class='week-day' id='week-day-3'></p>
                    <div class='weather-type-image'></div>
                    <p class='temperature'>--°/--°</p>
                    <p class='weather-type'>Weather</p>
                </div>
                <div class='day'>
                    <p class='week-day' id='week-day-4'></p>
                    <div class='weather-type-image'></div>
                    <p class='temperature'>--°/--°</p>
                    <p class='weather-type'>Weather</p>
                </div>
                <div class='day'>
                    <p class='week-day' id='week-day-5'></p>
                    <div class='weather-type-image'></div>
                    <p class='temperature'>--°/--°</p>
                    <p class='weather-type'>Weather</p>
                </div>
                <div class='day'>
                    <p class='week-day' id='week-day-6'></p>
                    <div class='weather-type-image'></div>
                    <p class='temperature'>--°/--°</p>
                    <p class='weather-type'>Weather</p>
                </div>
            </div>
            <div class='days-bottom'>
                <div class='arrow-button-right' id='arrow-button-mobile-down'></div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
